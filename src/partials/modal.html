<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__btn" type="button" data-modal-close>
      <svg class="modal__exclusion-icon" width="18" height="18">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <strong class="modal__strong">
      Залиште свої дані, ми вам передзвонимо
    </strong>
    <form name="modal_form">
      <label class="modal__label" for="user_name">Ім'я</label>
      <div class="modal__wraper">
        <input class="modal__input" type="text" name="name" id="user_name" />
        <svg class="modal__icon" width="18" height="18">
          <use href="./images/icons.svg#form-icon-personal"></use>
        </svg>
      </div>
      <label class="modal__label" for="user_phone">Телефон</label>
      <div class="modal__wraper">
        <input class="modal__input" type="tel" name="phone" id="user_phone" />
        <svg class="modal__icon" width="18" height="18">
          <use href="./images/icons.svg#form-icon-phone"></use>
        </svg>
      </div>
      <label class="modal__label" for="user_email">Пошта</label>
      <div class="modal__wraper">
        <input class="modal__input" type="email" name="email" id="user_email" />
        <svg class="modal__icon" width="18" height="18">
          <use href="./images/icons.svg#form-icon-email"></use>
        </svg>
      </div>
      <label class="modal__label">
        Коментар
        <textarea
          class="modal__comment"
          name="user_comment"
          rows="7"
          placeholder="Введіть текст"
        ></textarea>
      </label>

      <div class="checkbox" role="group">
        <label class="checkbox__field">
          <input
            class="checkbox__input visually-hidden"
            type="checkbox"
            name="checkbox"
          />
          <svg class="checkbox__icon" width="16" height="15">
            <use
              class="uncheck"
              href="./images/icons.svg#form-icon-checkbox"
            ></use>
            <use class="check" href="./images/icons.svg#icon-checked"></use>
          </svg>
          Погоджуюся з розсилкою та приймаю
          <a class="checkbox__link" href="">Умови договору</a>
        </label>
      </div>
      <button class="modal__form-btn" type="submit">Відправити</button>
    </form>
  </div>
</div>
